                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input name="cidade" id="cidade" class="input" type="text" placeholder="Cidade" data-tipo="cidade" required>
                        <label class="input-label" for="cidade">Cidade</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input name="estado" id="uf" class="input" type="text" placeholder="Estado" data-tipo="estado" required>
                        <label class="input-label" for="estado">Estado</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <div class="input-container">
                        <input name="ibge" id="ibge" class="input" type="text" placeholder="IBGE" data-tipo="IBGE" required>
                        <label class="input-label" for="IBGE">IBGE</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
